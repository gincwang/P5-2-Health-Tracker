<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<title>Health Tracker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="foodApp">
            <div id="search">
                <form>
                    <div id="search-fields">
                        <input id="search-fields-bar" type="text">
                        <button id="search-fields-button">Search</button>
                        <button id="search-fields-delete-button">X</button>
                    </div>
                    <div id = "search-filters">
                        <label for="search-filters-restaurants">Restaurants</label><input id="restaurants" type="radio">
                        <label for="search-filters-packaged-foods">Packaged Foods</label><input id="packaged-food" type="radio">
                        <label for="search-filters-common-foods">Common Foods</label><input id="common-foods" type="radio">
                    </div>
                </form>
            </div>
            <div id="main">
                <ul id="list">
                </ul>
                <div id="store">
                    <ul id="shelve">
                    </ul>
                    <div id='total'>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>Nutritional Information Powered by <a target="_blank" href='http://www.nutritionix.com/api'>Nutritionix API</a></p>
        </footer>


        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/backbonefire/dist/backbonefire.min.js"></script>
        <script src="js/models/food.js"></script>
        <script src="js/collections/foodList.js"></script>
        <script src="js/collections/foodListFire.js"></script>
        <script src="js/views/food-view.js"></script>
        <script src="js/views/food-store-view.js"></script>
        <script src="js/views/foodList-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/app.js"></script>
    </body>
</html
