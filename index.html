<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<title>Health Tracker</title>
        <link href='https://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="foodApp">
        <div id="search">
            <form>
                <div id="search-fields">
                    <input id="search-fields-bar" placeholder="Search for food here.." type="text">
                    <button type='button' id="search-fields-delete-button">x</button>
                    <button id="search-fields-button">Search</button>
                </div>
            </form>
        </div>
        <div id="list-wrapper">
            <ul id="list">
            </ul>
        </div>
        <div id="store">
            <h2>Shopping Cart</h2>
            <ul id="shelve">
            </ul>
            <div id='total'>
            </div>
        </div>
        <footer>
            <p>Nutritional Information Powered by <a target="_blank" href='http://www.nutritionix.com/api'>Nutritionix API</a></p>
        </footer>


        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/backbonefire/dist/backbonefire.min.js"></script>
        <script src="js/models/food.js"></script>
        <script src="js/collections/foodList.js"></script>
        <script src="js/collections/foodListFire.js"></script>
        <script src="js/views/food-view.js"></script>
        <script src="js/views/food-store-view.js"></script>
        <script src="js/views/foodList-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/app.js"></script>
    </body>
</html
