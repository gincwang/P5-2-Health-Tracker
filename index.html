<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<title>Health Tracker</title>
        <link href='https://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!--
        <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.3.4/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.3.4/jasmine.css">
        <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/jasmine-html.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/boot.js"></script>
        -->
    </head>
    <body>
        <main id="foodApp">
            <div id="search">
                <script id="search-template" type="text/template">
                    <form>
                        <div id="search-fields">
                            <input id="search-fields-bar" placeholder="Search for food here.." type="text">
                            <button type="button" id="search-fields-delete-button">x</button>
                            <button id="search-fields-button"><i class="material-icons">search</i></button>
                        </div>
                        <div id="date-fields">
                            <input id="date-picker" type="date" max="{{ date }}">
                            <button id="weekly-summary" type="button">Weekly Summary</button>
                        </div>
                    </form>
                </script>
            </div>
            <div id='main-content'>
                <div id="list-wrapper">
                    <ul id="list">
                    </ul>
                </div>
                <div id="store">
                    <h2>Shopping Cart</h2>
                    <ul id="shelve">
                    </ul>
                    <script id="food-main-template" type="text/template">
                        <div>
                            <p class="item-name">{{ item_name }}</p>
                            <p class="brand-name">{{ brand_name }}</p>
                            <p class="p-calories">{{ nf_calories }} Calories</p>
                            <span class="select-label">Qty</span>
                        </div>
                        <div class="remove-btn-wrapper">
                            <button type="button" class="remove-button">x</button>
                        </div>
                    </script>
                    <script id="food-select-template" type="text/template">
                        <select class="quantity-select">
                            {{#options}}
                                <option value={{value}} {{#selected}}selected{{/selected}}>{{text}}
                                </option>
                            {{/options}}
                        </select>
                    </script>
                    <div id='total'>
                    </div>
                </div>
            </div>
            <div id="chart">
            </div>
        </main>
        <footer>
            <p>Nutritional Information Powered by <a target="_blank" href='http://www.nutritionix.com/api'>Nutritionix API</a></p>
        </footer>

        <!--loads dependencies-->
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/backbonefire/dist/backbonefire.min.js"></script>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <!--loads app asset-->
        <script src="js/health_tracker/app.js"></script>
        <script src="js/health_tracker/models/food.js"></script>
        <script src="js/health_tracker/collections/foodList.js"></script>
        <script src="js/health_tracker/collections/foodListFire.js"></script>
        <script src="js/health_tracker/views/search-view.js"></script>
        <script src="js/health_tracker/views/modal-view.js"></script>
        <script src="js/health_tracker/views/chart-view.js"></script>
        <script src="js/health_tracker/views/food-view.js"></script>
        <script src="js/health_tracker/views/foodList-view.js"></script>
        <script src="js/health_tracker/views/store-food-view.js"></script>
        <script src="js/health_tracker/views/store-foodList-view.js"></script>
        <script src="js/health_tracker/views/app-view.js"></script>
        <script src="js/health_tracker/routers/router.js"></script>
        <script src="js/health_tracker/setup.js"></script>
        <!--loads jasmine test files-->
        <!--<script src="jasmine/spec/modelSpec.js"></script>
        <script src="jasmine/spec/collectionSpec.js"></script>
        -->
    </body>
</html
